<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surya OCR API Arayüzü</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Surya OCR API Arayüzü</h1>
        
        <!-- GPU bilgisi -->
        <div id="gpu-info" class="gpu-info">
            <i class="fas fa-microchip"></i> <span id="device-info">Cihaz: Yükleniyor...</span>
            <div id="processing-time" class="processing-time"></div>
        </div>
        
        <div class="upload-container" id="upload-area">
            <i class="fas fa-cloud-upload-alt" style="font-size: 48px; color: #3498db; margin-bottom: 10px;"></i>
            <p>Dosyaları sürükle bırak veya dosya seç</p>
            <input type="file" id="file-input" class="file-input" multiple accept=".jpg,.jpeg,.png,.tif,.tiff,.bmp">
            <button class="upload-button" onclick="document.getElementById('file-input').click()">Dosya Seç</button>
        </div>
        
        <div id="file-list" class="file-list"></div>
        
        <div class="button-container">
            <button id="process-button" class="process-button" disabled>OCR İşlemini Başlat</button>
            <div class="loader" id="process-loader"></div>
        </div>
        
        <div id="message-container"></div>
        
        <!-- OCR sonuçları için dropdown -->
        <div id="results-container" class="results-container" style="display: none;">
            <div class="results-header" id="results-toggle">
                <h3>OCR Sonuçları <i class="fas fa-chevron-down"></i></h3>
            </div>
            <div class="results-content" id="results-content">
                <div id="ocr-results" class="ocr-results">
                    <p>Henüz OCR işlemi yapılmadı.</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/static/script.js"></script>
</body>
</html>
